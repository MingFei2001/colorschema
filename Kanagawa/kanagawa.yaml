# Kanagawa Color Scheme
# Author: Tommaso Laurenzi

scheme: "Kanagawa"

colors:
  # Base colors
  fujiWhite: "#DCD7BA"
  oldWhite: "#C8C093"
  sumiInk:
    0: "#16161D"
    1: "#1F1F28"
    2: "#2A2A37"
    3: "#363646"
    4: "#54546D"

  # Blue shades
  blue:
    wave:
      1: "#223249"
      2: "#2D4F67"
    crystal: "#7E9CD8"
    spring: "#7FB4CA"
    light: "#A3D4D5"
    dragon: "#658594"

  # Green shades
  green:
    winter: "#2B3328"
    autumn: "#76946A"
    spring: "#98BB6C"

  # Red shades
  red:
    winter: "#43242B"
    autumn: "#C34043"
    samurai: "#E82424"
    wave: "#E46876"
    peach: "#FF5D62"

  # Yellow shades
  yellow:
    winter: "#49443C"
    ronin: "#FF9E3B"
    boat:
      1: "#938056"
      2: "#C0A36E"
    carp: "#E6C384"
    autumn: "#DCA561"

  # Other colors
  other:
    winterBlue: "#252535"
    waveAqua:
      1: "#6A9589"
      2: "#7AA89F"
    fujiGray: "#727169"
    springViolet:
      1: "#938AA9"
      2: "#9CABCA"
    oniViolet: "#957FB8"
    sakuraPink: "#D27E99"
    surimiOrange: "#FFA066"
    katanaGray: "#717C7C"

# Semantic color assignments
semantic:
  background: *sumiInk.1
  foreground: *fujiWhite
  cursor: *oldWhite

  normal:
    black: *sumiInk.0
    red: *red.autumn
    green: *green.autumn
    yellow: *yellow.boat.2
    blue: *blue.crystal
    magenta: *other.oniViolet
    cyan: *waveAqua.1
    white: *oldWhite

  bright:
    black: *sumiInk.4
    red: *red.samurai
    green: *green.spring
    yellow: *yellow.carp
    blue: *blue.spring
    magenta: *springViolet.1
    cyan: *waveAqua.2
    white: *fujiWhite

  selection:
    background: *blue.wave.1
    foreground: *fujiWhite

  ui:
    accent: *blue.crystal
    panel_bg: *sumiInk.2
    panel_border: *sumiInk.4
    gutter: *sumiInk.4
    selection: *blue.wave.1
    guides: *sumiInk.4

  syntax:
    comment: *fujiGray
    constant: *surimiOrange
    string: *green.spring
    variable: *fujiWhite
    keyword: *other.oniViolet
    function: *blue.crystal
    operator: *yellow.boat.2
    type: *waveAqua.2

  diagnostic:
    error: *red.samurai
    warning: *yellow.ronin
    info: *waveAqua.1
    hint: *blue.dragon
